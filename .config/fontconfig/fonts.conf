<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>TermSans</family>
		<prefer>
			<family>IosevkaTerm NF</family>
			<!-- <family>Monaspace Neon</family> -->
			<family>Pretendard GOV</family>
			<family>Noto Sans CJK KR</family>
			<family>Noto Color Emoji</family>
			<family>Noto Sans Symbols</family>
			<family>Noto Sans Symbols 2</family>
			<family>Symbols Nerd Font Mono</family>
		</prefer>
	</alias>

	<alias>
		<family>TermSerif</family>
		<prefer>
			<!-- <family>Monaspace Xenon</family> -->
			<family>IosevkaTermSlab NF</family>
			<family>Gowun Batang</family>
			<family>Noto Serif CJK KR</family>
			<family>Noto Color Emoji</family>
			<family>Noto Sans Symbols</family>
			<family>Noto Sans Symbols 2</family>
			<family>Symbols Nerd Font Mono</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer><family>Noto Color Emoji</family></prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer><family>Noto Color Emoji</family></prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer><family>Noto Color Emoji</family></prefer>
	</alias>
</fontconfig>
